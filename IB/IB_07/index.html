<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption vs Decryption Time</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Encryption vs Decryption Time</h1>
  <canvas id="timeChart"></canvas>
  <script>
    // Mock data for demonstration purposes
    const data = {
      labels: ['DES1', 'DES2', 'DES3'],
      datasets: [
        {
          label: 'Encryption Time (ms)',
          data: [12, 18, 25], // Replace with actual encryption times
          backgroundColor: 'rgba(75, 192, 192, 0.6)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        },
        {
          label: 'Decryption Time (ms)',
          data: [10, 17, 22], // Replace with actual decryption times
          backgroundColor: 'rgba(255, 99, 132, 0.6)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }
      ]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // Render the chart
    const ctx = document.getElementById('timeChart').getContext('2d');
    new Chart(ctx, config);
  </script>
</body>
</html>
